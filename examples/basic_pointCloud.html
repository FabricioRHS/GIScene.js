<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GIScene.js example - Basic PointCloud</title>
		<script src="js/THREE/r76/three.js"></script>
		<script src="js/GIScene/GIScene_2.0.0.js"></script>
	</head>
	<body>
		<h1>GIScene.js example - Basic PointCloud</h1>
		<div id="scene"></div>
		<script>
			//create a new scene
			var scene_options =  {
				near : 1,
				far  : 30000,
				skyColor : new THREE.Color().setStyle('black')
			};
			
			var scene = new GIScene.Scene('scene', scene_options);
			
			//add a layer
			var layer_options = {
				url : "models/pointclouds/simple_3857_offset_962800_6348100_0_ascii.pcd",
				format : GIScene.Format.PCD,
				verticalAxis : "Z",
				offset : new GIScene.Coordinate3(962800,6348100,0),
				overrideMaterial : new THREE.PointsMaterial({size:50, color:0xacc485}),
				
				//optional: automatic zoom depending on object size after layer has been loaded
				listeners: [ { 'load' : function( event ){ 
											var layer = event.content; 
											scene.setCenter(
												event.content.boundingBox.center(), 
												new THREE.Vector3(-5000, 7000, event.content.boundingBox.getBoundingSphere().radius*2)); } 
							  } 
											
							]
			};
			
			var layer = new GIScene.Layer.Fixed("My Point Cloud", layer_options);
			
			
			
			scene.addLayer(layer);
			
			
			//create, add and activate a navigation control
			var nav_ctrl = new GIScene.Control.PanOrbitZoomCenter(scene.camera, scene.containerDiv);
			nav_ctrl.clickPointThreshold = 50;
			scene.addControl(nav_ctrl);
			nav_ctrl.autoRotate = true;
			nav_ctrl.activate();
			
			//camera position control
			var pos_ctrl = new GIScene.Control.ObjectPosition(scene.camera, scene.containerDiv);
			
			scene.addControl(pos_ctrl);
			
			pos_ctrl.activate();
			
			//compass
			var compass_ctrl = new GIScene.Control.Compass(scene.camera, scene.containerDiv);
			
			scene.addControl(compass_ctrl);
			
			compass_ctrl.activate();
			
		</script>
	</body>
</html>
