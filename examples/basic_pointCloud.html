<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GIScene.js example - Basic Usage</title>
		<script src="js/THREE/r76/three.js"></script>
		<script src="js/GIScene/GIScene_2.0.0.js"></script>
	</head>
	<body>
		<h1>GIScene.js example - Basic Usage</h1>
		<div id="scene"></div>
		<script>
			//create a new scene
			var scene = new GIScene.Scene('scene');
			
			//add a layer
			// var layer_options = {
				// url : "models/stanford_bunny/bunny_brown.ctm",
				// format : GIScene.Format.CTM,
				// //optional: automatic zoom depending on object size after layer has been loaded
				// listeners: [ { 'load' : function( event ){ var layer = event.content; scene.setCenter(event.content.boundingBox.center(), new THREE.Vector3(0, 0, event.content.boundingBox.getBoundingSphere().radius*2)); } } ]
			// };
// 			
			// var layer = new GIScene.Layer.Fixed("Layername", layer_options);
			
			
			
			//scene.addLayer(layer);
			
			var layer = new GIScene.Layer();
			
			scene.addLayer( layer );
			
			var geometry = new THREE.Geometry();

			// var sprite = new THREE.TextureLoader().load( GIScene.LIBRARYPATH + GIScene.RESOURCESPATH.replace(/([^\/])$/, "$1/") +"resources/images/particle_cross.png" );

			var sprite = THREE.ImageUtils.loadTexture( GIScene.LIBRARYPATH + GIScene.RESOURCESPATH.replace(/([^\/])$/, "$1/") +"resources/images/particle_cross.png" );

			for ( i = 0; i < 10000; i ++ ) {

				var vertex = new THREE.Vector3();
				vertex.x = 2000 * Math.random() - 1000;
				vertex.y = 2000 * Math.random() - 1000;
				vertex.z = 2000 * Math.random() - 1000;

				geometry.vertices.push( vertex );

			}

			var material = new THREE.PointsMaterial( { size: 35, sizeAttenuation: false, map: sprite, alphaTest: 0.5, transparent: true } );
			//material.color.setHSL( 1.0, 0.3, 0.7 );

			var particles = new THREE.Points( geometry, material );
			
			layer.root.add(particles);
			
			// scene.addLayer( layer );
			
			//create, add and activate a navigation control
			var nav_ctrl = new GIScene.Control.PanOrbitZoomCenter(scene.camera);
			
			scene.addControl(nav_ctrl);
			
			nav_ctrl.activate();
			
		</script>
	</body>
</html>
